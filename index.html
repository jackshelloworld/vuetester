<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
<div id="app">
  <div class="nav-bar"></div>
  
  <div class="cart">Cart({{ cart }})</div>
  
  <div class="product-display">
    <div class="product-container">
      <div class="product-image">
        <a :href="url">
          <img 
               :src="image"
               :class="[!inStock ? '' : 'out-of-stock-img' ]"
          >
        </a>
      </div>
      <div class="product-info">
          <h1>{{ product }}</h1>
          <p>{{ description }}</p>
          <p v-if='inStock'>In Stock</p>
          <p v-else>Out of Stock</p>
          <p v-show='onSale'>ON SALE!!!</p>
          <ul>
            <li v-for="feature in features">{{  feature }}</li>
          </ul>
       
          <div 
               v-for="type in types" 
               :key="type.id" 
               @mouseover="updateImage(type.image)"
               class="color-circle"
               :style="{ backgroundColor: type.colour }"
               >
<!--                {{ type.colour }} -->
          </div>
          <br>
          <div v-for="size in sizes" :key="size.id">{{ size.sml }}</div>
        
          <button 
                  class="button" 
                  :class="{ disabledButton: !inStock }"
                  :disabled="!inStock"
                  
                  @click="addToCart"
                  >
            Add to Cart
          </button>
          <button class="button" @click="subtractFromCart">Remove</button>
          
      </div>
    </div>
  </div>
</div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    
    <script>
      const mountedApp = app.mount('#app')
    </script>
    
  </body>
</html>
